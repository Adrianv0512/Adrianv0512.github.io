{% extends "base.html" %}

{% block title %}Task Master{% endblock %}

{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p class="display-1">Task Master</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    {% for task in tkl %}
                        <li class="list-group-item">
                            <div class="d-flex justify-content-around">
                                <div class="col">
                                    {{task[0]}} 
                                </div>
                                <div class="col">
                                    {{task[1]}}
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-success" href="{{url_for('addTask')}}">Add Task</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="{{url_for('updatetask')}}">Update Task</a>
            </div>
             <div class="col">
                <a class="btn btn-danger" href="{{url_for('deletetask')}}">Delete Task</a>
            </div>
            
        </div>
   </div>
{% endblock %}
