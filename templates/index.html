{% extends "base.html" %}

{% block title %}Task Master{% endblock %}

{% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p class="display-1">Task Master</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    {% for task in tkl %}
                        <li>{{task}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="{{url_for('addTask')}}">Add Task</a>
            </div>
             <div class="col">
                <a class="btn btn-danger" href="#">Delete Task</a>
            </div>
            
        </div>
   </div>
{% endblock %}
